<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Innovision AI Chatbot</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", sans-serif;
        background: #f2f2f2;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        height: 100vh;
      }

      header {
        background: #2d6cdf;
        color: white;
        padding: 16px;
        text-align: center;
        font-size: 20px;
        font-weight: bold;
      }

      #chatbox {
        flex: 1;
        overflow-y: auto;
        padding: 16px;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .message {
        max-width: 70%;
        padding: 10px 14px;
        border-radius: 16px;
        font-size: 15px;
        line-height: 1.4;
        word-wrap: break-word;
      }

      .user {
        background-color: #dcf8c6;
        align-self: flex-end;
        border-bottom-right-radius: 0;
      }

      .bot {
        background-color: #ffffff;
        align-self: flex-start;
        border-bottom-left-radius: 0;
      }

      footer {
        display: flex;
        padding: 12px;
        background: #fff;
        border-top: 1px solid #ccc;
      }

      input[type="text"] {
        flex: 1;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 8px;
        outline: none;
      }

      button {
        margin-left: 10px;
        background-color: #2d6cdf;
        color: white;
        border: none;
        padding: 10px 16px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
      }

      button:hover {
        background-color: #1b4bb1;
      }
    </style>
  </head>
  <body>
    <header>Innovision AI Chatbot</header>
    <div id="chatbox"></div>
    <footer>
      <input type="text" id="input" placeholder="Nh·∫≠p tin nh·∫Øn..." />
      <button onclick="sendMessage()">G·ª≠i</button>
    </footer>

    <script>
      let lastMessageId = 0;
      let waitingBotDiv = null;

      async function loadMessages() {
        const chatbox = document.getElementById("chatbox");
        try {
          const response = await fetch(
            "https://innovisionserver.click/messages/customer/1"
          );
          const messages = await response.json();

          messages
            .sort((a, b) => a.id - b.id)
            .forEach((message) => {
              if (message.id > lastMessageId) {
                const messageClass = message.is_from_customer
                  ? "user"
                  : "bot";
                const div = document.createElement("div");
                div.classList.add("message", messageClass);
                div.textContent = message.content;
                chatbox.appendChild(div);

                // N·∫øu c√≥ div bot t·∫°m ch·ªù ph·∫£n h·ªìi ‚Üí xo√° n√≥
                if (!message.is_from_customer && waitingBotDiv) {
                  chatbox.removeChild(waitingBotDiv);
                  waitingBotDiv = null;
                }

                chatbox.scrollTop = chatbox.scrollHeight;
                lastMessageId = message.id;
              }
            });
        } catch (error) {
          console.error("Error loading messages:", error);
        }
      }

      window.onload = () => {
        loadMessages();
        setInterval(loadMessages, 3000);
      };

      document
        .getElementById("input")
        .addEventListener("keydown", function (event) {
          if (event.key === "Enter") {
            event.preventDefault();
            sendMessage();
          }
        });

      async function sendMessage() {
        const input = document.getElementById("input");
        const chatbox = document.getElementById("chatbox");
        const userMessage = input.value.trim();
        if (!userMessage) return;

        // G·ª≠i tin nh·∫Øn ng∆∞·ªùi d√πng
        const userDiv = document.createElement("div");
        userDiv.classList.add("message", "user");
        userDiv.textContent = userMessage;
        chatbox.appendChild(userDiv);
        input.value = "";

        // Th√™m ph·∫£n h·ªìi bot t·∫°m
        waitingBotDiv = document.createElement("div");
        waitingBotDiv.classList.add("message", "bot");
        waitingBotDiv.textContent = "ü§ñ Chat bot ƒëang ph·∫£n h·ªìi...";
        chatbox.appendChild(waitingBotDiv);
        chatbox.scrollTop = chatbox.scrollHeight;

        try {
          // G·ª≠i tin nh·∫Øn ng∆∞·ªùi d√πng l√™n server
          await fetch("https://innovisionserver.click/messages", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              customerId: 1,
              content: userMessage,
              is_from_customer: true,
            }),
          });

          // G·ªçi webhook v√† nh·∫≠n ph·∫£n h·ªìi
          const controller = new AbortController();
          const timeout = setTimeout(() => controller.abort(), 2000);

          const webhookResponse = await fetch(
            "http://innovisioncloud.click/webhook/chatbot-webhook",
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                message: userMessage,
                customerId: 1,
              }),
              signal: controller.signal,
            }
          );

          clearTimeout(timeout);

          // X·ª≠ l√Ω ph·∫£n h·ªìi t·ª´ webhook
          const responseData = await webhookResponse.json();
          
          if (responseData.code === 0) {
            throw new Error(responseData.message || "Webhook error");
          }

          // L∆∞u ph·∫£n h·ªìi c·ªßa bot v√†o database
          await fetch("https://innovisionserver.click/messages", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              customerId: 1,
              content: responseData.message || responseData,
              is_from_customer: false,
            }),
          });

          // C·∫≠p nh·∫≠t UI v·ªõi ph·∫£n h·ªìi c·ªßa bot
          if (waitingBotDiv) {
            waitingBotDiv.textContent = responseData.message || responseData;
          }

        } catch (error) {
          console.error("Webhook l·ªói ho·∫∑c timeout:", error);
          if (waitingBotDiv) {
            waitingBotDiv.textContent = `‚ùå L·ªói: ${error.message || "Chatbot kh√¥ng ph·∫£n h·ªìi"}`;
          }

          // L∆∞u th√¥ng b√°o l·ªói v√†o database
          await fetch("https://innovisionserver.click/messages", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              customerId: 1,
              content: `‚ùå L·ªói: ${error.message || "Chatbot kh√¥ng ph·∫£n h·ªìi"}`,
              is_from_customer: false,
            }),
          });
        }
      }
    </script>
  </body>
</html>
